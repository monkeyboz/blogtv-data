name: Update Channel Data

on:
  schedule:
    # Every 6 hours
    - cron: '0 */6 * * *'
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Run channel merger
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TMDB_API_KEY:    ${{ secrets.TMDB_API_KEY }}
        run: |
          node scripts/build-channels.js

      - name: Commit updated data files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/channels.json data/url_history.json
          git diff --cached --quiet || git commit -m "chore: update channels $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
